<div class="home-page">
  <div class="container center-page">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id" sortActionDescription="Sort by number"> ID. </th>
          <td mat-cell *matCellDef="let employee" (click)="EmployeData(employee.id)"> {{employee.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="employee_name" sortActionDescription="Sort by name"> Name </th>
          <td mat-cell *matCellDef="let employee;" (click)="EmployeData(employee.id)"> {{employee.employee_name}} </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let element; let i = index;"> <button (click)="RemoveEmployee(i)" class="btn btn-sm btn-outline-danger" type="button">Remove Employee</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>

  </div>
</div>
